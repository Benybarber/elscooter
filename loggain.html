<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VHDeS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Välkommen till Vi Hyr Dig en elScooter!</h1>
    </main>
    <section id="ruta1">
        <h1>Logga in</h1>
        <form id="myForm">
                <label for="namn">Användarnamn:</label>
                <br>
                <input type="text" id="namn" >
                <br>
                <label for="lösen">Lösenord:</label>
                <br>
                <input type="password" id="lösen" >
                <br>
                <input type="submit" value="Logga in!">
            </form>
            <a href="skapa.html">Skapa konto:</a>
        </section>
<footer>
    <p>All rights reserved</p>
</footer>
<script>
const form = document.getElementById('myForm');

form.addEventListener('submit', function (event){
    event.preventDefault();

    const namn = document.getElementById('namn').value;
    const lösen = document.getElementById('lösen').value;

    // Hämta sparade kontouppgifter
    const sparatNamn = localStorage.getItem("kontoNamn");
    const sparatLösen = localStorage.getItem("kontoLösen");

     if(namn === sparatNamn && lösen === sparatLösen){
        localStorage.setItem("inloggadAnvändare", namn);
        window.location.href = "uthyrning.html";
    }
});

    </script>
</body>
</html>
